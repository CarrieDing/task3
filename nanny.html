<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" charset="UTF-8">
    <title>护工</title>
    <link rel="stylesheet" href="stylesheets/nanny.css" />
</head>
<body>
    <div class="header">个人主页</div>
    <div class="main">
        <div class="profile">
            <img class="photo" src="images/nanny.png"/>
            <div class="information">
                <ul>
                    <li>高素雅</li><li>51岁</li>
                </ul>
                <div class="address">
                    <img  class="gpsPic" src="images/position.png" />
                    <a class="location">北京.通州.果园</a>
                </div>
            </div>
        </div>
        <div class="major"><a class="skill"></a>专业技能</div>
        <div class="flexBox">
            <p class="flexItem1"><img class="starSize" src="images/star.png"/>住家</p>
            <p class="flexItem3">|</p>
            <p class="flexItem1"><img class="starSize" src="images/star.png"/>不含餐</p>
        </div>
        <div class="flexBox">
            <p class="flexItem1">从业年限</p>
            <p class="flexItem3">|</p>
            <p class="flexItem1">0-3年</p>
        </div>
        <div class="flexBox">
            <p class="flexItem1">工作时间</p>
            <p class="flexItem3">|</p>
            <p class="flexItem1">全天</p>
        </div>
        <div class="flexBox">
            <p class="flexItem1">服务价格</p>
            <p class="flexItem3">|</p>
            <p class="flexItem1">25元/小时</p>
        </div>
        <div class="flexBox">
            <p class="flexItem1">自我介绍</p>
            <p class="flexItem3">|</p>
            <p class="flexItem2">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
        </div>
    </div>
    <div class="footer">
        <button class="footerCommon message">留言</button>
        <button class="footerCommon telephone">电话联系</button>
    </div>
</body>
</html>
