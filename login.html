<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="stylesheets/login.css" />
</head>
<body>
    <div class="wrap">
        <div class="header">
            <button class="common closeBtn">关闭</button>
            <button class="common loginBtn">登录</button>
            <button class="common registerBtn">注册</button>
        </div>
        <form class="formStyle" method="post">
            <div class="inputStyle">
                <img src="images/phone.png" />
                <input class="message" type="text" name="userCell" placeholder="请输入手机号码"/>
            </div>
            <div class="inputStyle">
                <img src="images/key.png">
                <input class="message" type="text" name="password" placeholder="请输入密码"/>
            </div>
            <input class="submitBtn" type="button" value="登录" />
        </form>
        <div class="retrieve"><a href="">忘记密码？</a></div>
    </div>
</body>
</html>
